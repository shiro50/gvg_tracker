    // 防衛編成の検索処理（修正）
    document.getElementById('searchBattleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const formData = new FormData(e.target);
      const data = {
        defenseTeam: {
          character1: formData.get('defense1'),
          character2: formData.get('defense2'),
          character3: formData.get('defense3'),
        },
      };
  
      console.log('送信する検索データ:', data);

      try {
        const response = await fetch('/api/search-battle', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
  
        const result = await response.json();
        const searchResultsDiv = document.getElementById('searchResults');
        searchResultsDiv.innerHTML = '';
  
        if (result.offenses && result.offenses.length > 0) {
          result.offenses.forEach(offense => {
            const div = document.createElement('div');
            div.innerHTML = `
              <h3>攻撃編成</h3>
              <p>${offense.character1}, ${offense.character2}, ${offense.character3}</p>
              <p>勝ち：${offense.wins}、負け：${offense.losses}、勝率：${offense.winRate}%</p>
            `;
            searchResultsDiv.appendChild(div);
          });
        } else {
          searchResultsDiv.innerText = '該当するデータがありません。';
        }
      } catch (err) {
        console.error(err);
      }
    });
  </script>
